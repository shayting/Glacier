<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <!-- Primary Meta Tags -->
  <meta name="title" content="Glacier">
  <meta name="description" content="獨立音樂分享平台
此網站為學習用途，照片及音樂均取自於網路，音樂為cc0音樂，非為與原本歌曲之音樂">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://shayting.github.io/Glacier/">
  <meta property="og:title" content="Glacier">
  <meta property="og:description" content="獨立音樂分享平台
此網站為學習用途，照片及音樂均取自於網路，音樂為cc0音樂，非為與原本歌曲之音樂">
  <meta property="og:image"
    content="https://shayting.github.io/Glacier/glacier.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://shayting.github.io/Glacier/">
  <meta property="twitter:title" content="Glacier">
  <meta property="twitter:description" content="獨立音樂分享平台
此網站為學習用途，照片及音樂均取自於網路，音樂為cc0音樂，非為與原本歌曲之音樂">
  <meta property="twitter:image"
    content="https://shayting.github.io/Glacier/glacier.png">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
